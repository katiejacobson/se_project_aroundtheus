<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__image"
          src="<%=require('./images/logo.svg')%>"
          alt="Around the U.S. logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="<%=require('./images/jacques-cousteau.jpg')%>"
            alt="profile pic of jacques cousteu"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="Edit"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="Add"
          ></button>
        </section>
        <section class="gallery page__section">
          <ul class="gallery__cards">
            <template class="card-template" id="card-template">
              <li class="card">
                <button class="card__trash-button">
                  <img
                    class="card__trash-icon"
                    src="<%=require('./images/trash.svg')%>"
                    alt="trash icon"
                  />
                </button>
                <button id="card__preview-button">
                  <img class="card__image" src="" alt="" />
                </button>
                <div class="card__info">
                  <h2 class="card__title"></h2>
                  <button
                    class="card__like-button"
                    id="card__like-button"
                    type="button"
                    aria-label="Like"
                  ></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__content">Â© 2024 Around the U.S.</p>
      </footer>
    </div>

    <!-- Edit Modal -->
    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <button
          class="modal__close-button"
          type="button"
          aria-label="close"
        ></button>

        <h2 class="modal__heading">Edit profile</h2>
        <form class="modal__form" id="profile-form" novalidate>
          <div class="modal__form-field">
            <input
              class="modal__input"
              name="title"
              type="text"
              id="profile-title"
              placeholder="Name"
              required
              minlength="2"
              maxlength="40"
            /><span class="modal__error" id="profile-title-error"></span>
          </div>
          <div class="modal__form-field">
            <input
              class="modal__input"
              type="text"
              name="description"
              id="description"
              placeholder="Job"
              required
              minlength="2"
              maxlength="200"
            /><span class="modal__error" id="description-error"></span>
          </div>
          <button class="modal__button" type="submit" aria-label="submit">
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- Add Card Modal -->
    <div class="modal" id="card-modal">
      <div class="modal__container">
        <button
          class="modal__close-button"
          type="button"
          aria-label="close"
        ></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" id="add-card-form">
          <div class="modal__form-field">
            <input
              class="modal__input"
              name="title"
              type="text"
              id="card-title"
              placeholder="Title"
              minlength="1"
              maxlength="30"
              required
            />
            <span class="modal__error" id="card-title-error"></span>
          </div>
          <div class="modal__form-field">
            <input
              class="modal__input"
              type="url"
              name="url"
              id="url"
              placeholder="Image URL"
              required
            />
            <span class="modal__error" id="url-error"></span>
          </div>
          <button class="modal__button" type="submit" aria-label="submit">
            Create
          </button>
        </form>
      </div>
    </div>

    <!-- Add Image Modal -->
    <div class="modal" id="image-modal">
      <div class="modal__container_preview-image">
        <button
          class="modal__close-button"
          type="button"
          aria-label="close"
        ></button>
        <img class="modal__image-preview" src="" alt="name" />
        <p class="modal__image-text" id="modal__image-text"></p>
      </div>
    </div>
  </body>
</html>
