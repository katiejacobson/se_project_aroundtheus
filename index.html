<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__image"
          src="images/logo.svg"
          alt="Around the U.S. logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="images/jacques-cousteau.jpg"
            alt="profile pic of jacques cousteu"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="Edit"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="Add"
          ></button>
        </section>
        <section class="gallery page__section">
          <ul class="gallery__cards">
            <li class="card">
              <img
                class="card__image"
                src="images/yosemite-valley.jpg"
                alt="Yosemite Valley river"
              />
              <div class="card__info">
                <h2 class="card__title">Yosemite Valley</h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="Like"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="images/lake-louise.png"
                alt="Lake Louise reflection"
              />
              <div class="card__info">
                <h2 class="card__title">Lake Louise</h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="Like"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="images/bald-mountains.png"
                alt="Bald Mountains sunrise"
              />
              <div class="card__info">
                <h2 class="card__title">Bald Mountains</h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="Like"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="images/latemar.png"
                alt="Latemar mountains"
              />
              <div class="card__info">
                <h2 class="card__title">Latemar</h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="Like"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="images/vanoise-national-park.png"
                alt="Vanoise National Park lake reflection"
              />
              <div class="card__info">
                <h2 class="card__title">Vanoise National Park</h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="Like"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="images/lago-di-braies.png"
                alt="Lago di Braies rowboats"
              />
              <div class="card__info">
                <h2 class="card__title">Lago di Braies</h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="Like"
                ></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__content">Â© 2024 Around the U.S.</p>
      </footer>
    </div>
  </body>
</html>
